<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <title>Document</title>
    <style>
    #loading, #results {
        display: none;
    }
    </style>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card card-body text-center mt-5">
              <h1 class="heading display-5 pb-3">Temperature Converter</h1>
              <form id="tempCalculator" >
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">C°</span>
                    <input type="number" class="form-control" id="cAmount" placeholder="Celsius">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">F°</span>
                    <input type="number" class="form-control" id="fAmount" placeholder="Fahrenheit">
                  </div>
                </div>
                <div class="form-group">
                  <input type="submit" onsubmit="return false" value="Calculate" class="btn btn-dark btn-block">
                </div>
              </form>
              <!-- LOADER -->
              <!----
              <div id="loading">
                <img src="img/loading.gif" alt="">
              </div>
              <div id="results" class="pt-4">
                --->
                <h5>Results</h5>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">Celsius Temperature</span>
                   
                    <input type="number" class="form-control" id="celsius-result" disabled>
               
                </div>
                </div>
  
                <div class="form-group">
                  <div class="input-group">
                      
                    <span class="input-group-addon">Fahrenheit Temperature</span>
           
                    <input type="number" class="form-control" id="f-res" disabled>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="calcjs.js"></script>    
</body>
</html>
